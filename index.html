<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta name="description" content="This is the description">
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" async></script>
</head>
<body>
    <div class="biggest-container">
        <div class="grid">
            <div class="output-container">
            <button class="clear-button">CE</button>
            <div class="output-text">
                <div class="prev-operand">3 *</div>
                <div class="operand">4</div>
            </div>
            </div>
            <div class="main-button-container">
                <div class="digit-button-container">
                    <button class="btn digit-button">7</button>
                    <button class="btn digit-button">8</button>
                    <button class="btn digit-button">9</button>
                    <button class="btn digit-button">4</button>
                    <button class="btn digit-button">5</button>
                    <button class="btn digit-button">6</button>
                    <button class="btn digit-button">1</button>
                    <button class="btn digit-button">2</button>
                    <button class="btn digit-button">3</button>
                    <button class="btn digit-button">0</button>
                    <button class="btn decimal-button">.</button>
                    <button class="btn equals-button">=</button>
                </div>
                <div class="operation-button-container">
                    <button class="btn operation-button">รท</button>
                    <button class="btn operation-button">x</button>
                    <button class="btn operation-button">-</button>
                    <button class="btn operation-button">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
